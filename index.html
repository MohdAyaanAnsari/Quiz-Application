<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="q">
            <h3>THE KNOWLEDGE CHALLENGE</h3>
            <div class="bar"><span></span></div>
            <p>Question<span></span>/10</p>
        </div>
            <h3 class="Question"></h3>
            <div class="options">
                <button class="option" id="one"></button>
                <button class="option" id="two"></button>
                <button class="option" id="three"></button>
                <button class="option" id="four"></button>
            </div>
            <div class="buttons">
                <button id="backward"><img src="Assets/back-button.png" alt="" height="35"> Previous </button>
                <button id="forward"><img src="Assets/back-button.png" alt="" height="35"> Next Question</button>
            </div>
    </main>
    <footer>Quiz Application &copy;Mohd Ayaan Ansari</footer>
    <script src="script.js"></script>
</body>
</html>
